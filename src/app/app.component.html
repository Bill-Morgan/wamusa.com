<div class='container-fluid header'>
  <div class='row'>
    <div class='col-lg-12'>
      <app-header [(menuOn)]='menuOn'></app-header>
    </div>
  </div>
</div>
<div class='container-fluid content'>
  <div class='row '>
    <div class='col top'>
      <router-outlet></router-outlet>
    </div>
    <div  *ngIf='menuOn' class="col-lg-2 right top">
      <app-v-menu></app-v-menu>
    </div>
  </div>
  <ng-template #menuOff>
    <div class='col-lg-12'>
      <router-outlet></router-outlet>
    </div>
  </ng-template>
</div>
<br />
<div class='container-fluid'>
  <div class='row'>
    <div class='col'>
      <app-footer></app-footer>
    </div>
  </div>
</div>
<br />
